<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Pokemon</title>
    <link rel="icon" href="assets/pokemones/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;600&family=Jomhuria&display=swap"
    rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/86bd3094a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <!-- <img src="" alt="logo"> -->
      <h1>P<img src="assets/pokemones/pokebola.png" alt="" />kéDex</h1>
    </header>
    <main>
      <form id="formFilters">
        <section>
          <img src="assets/pokemones/pokebola.png" alt="" /><input
            autocomplete="off"
            type="text"
            placeholder="Buscar Pokémon"
          />
        </section>
        <section class="filters">
          <label for="type">Filtrar por tipo:</label>
          <select name="type" id="type" data-testid="select-filter">
            <option value="default">----</option>
            <option value="Fire">Fuego</option>
            <option value="Water">Agua</option>
            <option value="Electric">Eléctrico</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Planta</option>
            <option value="Psychic">Psiquico</option>
            <option value="Poison">Veneno</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fairy">Hada</option>
            <option value="Ground">Tierra</option>
            <option value="Bug">Bicho</option>
            <option value="Stone">Roca</option>
          </select>
          <label for="name">Ordenar por nombre:</label>
          <select name="name" id="name" data-testid="select-sort">
            <option value="default">----</option>
            <option value="asc">A-Z</option>
            <option value="desc">Z-A</option>
          </select>
        </section>
        <section>
          <button data-testid="button-clear" type="reset">
            Resetear Filtros
          </button>
        </section>
        <section id="myBtn" class="modal">
          <i class="fa-solid fa-chart-simple"></i>
        </section>
      </form>
    </main>
    <!-- dark background -->
    <section class="overlay"></section>
    
    <section class="modal-content">
      <i class="fa-solid fa-xmark"></i>
      <h2>Estadisticas</h2>
      <canvas id="myChart"></canvas>
    </section>

    <section id="root">
      <ul>
        
      </ul>
    </section>
    <footer>
      <p>Copyright © 2023 Nataly Fernandez y Aylin Santa Cruz Vargas</p>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
